<!DOCTYPE html>
<html>

<head>
	<title id="htmlTitle">Delivery Note</title>
	<link rel="stylesheet" href="styles/animate.css">
	<link rel="stylesheet" href="styles/style.css">

	<!-- translations -->
	<script src="./assets/localization/localization.js"></script>
	<!-- helper functions -->
	<script src="scripts/helpers.js"></script>
	<!-- custom typeahead.js functions -->
	<script src="scripts/typeahead.js"></script>
</head>

<body>

	<div class="container">

		<!-- +++++++++++++++++ USER LOGO +++++++++++++++++ -->

		<div class="logo">
			<img src="assets/logo/logo.png">
		</div>

		<!-- +++++++++++++++++ USER INFO +++++++++++++++++ -->

		<div class="user-data-2">
			<p>Phone: 123456789</p>
			<p>GSM 1: 123 456 789</p>
			<p>GSM 2: 123 456 789</p>
			<p>Email: johndoe@mail.com</p>
			<p>VAT Number: 123456789</p>
		</div>

		<div class="under-title">

			<!-- +++++++++++++++++ TOP LEFT +++++++++++++++++ -->

			<div id="companies">
				<form>
					<div id="addFirm" class="no-print">+</div>
					<div class="firm-code flex-row">
						<p id="clientCode">Code:</p>
						<input name="num" class="typeahead" id="firmNum" required>
					</div>
					<input name="name" class="typeahead" id="firmName" required>
					<input name="street" id="firmStreet" required>
					<input name="address" id="firmAddress" required>
					<div>
						<p id="clientPhone">Phone</p>
						<input name="phone" class="typeahead" id="phone">
					</div>
					<div>
						<p id="clientEmail">Email</p>
						<input name="mail" class="typeahead" id="mail">
					</div>
					<div class="vat">
						<p id="vatNum">VAT Number</p>
						<input name="vat" id="vat" required>
					</div>
					<button type="submit" id="saveFirm" class="no-print" tabindex="-1">Save</button>
				</form>
			</div>

			<!-- +++++++++++++++++ TOP RIGHT +++++++++++++++++ -->

			<div id="data">
				<h2 id="deliveryNote">Delivery Note</h2>
				<div class="row">
					<p id="delNoteNum">Number</p>
					<input id="noteNum" />
				</div>
				<div class="row">
					<input id="location" />
					<input id="date" />
				</div>
				<div class="row">
					<p id="delivery">Delivery</p>
					<input />
				</div>
				<div class="row">
					<p id="orderForm">Order Form</p>
					<input class="note-code-1" />
				</div>
				<div class="row">
					<input class="note-code-2" />
				</div>
				<div class="row">
					<p id="serviceDate">Service Date</p>
					<input id="complete-date" />
				</div>
				<div class="row">
					<p id="valueDate">Value Date</p>
					<input id="order-date" />
				</div>
			</div>
		</div>

		<!-- +++++++++++++++++ TABLE +++++++++++++++++ -->

		<div class="table-container">
			<button id="add-row" class="no-print" tabindex="-1">+</button>
			<button id="remove-row" class="no-print" tabindex="-1">-</button>
			<div id="table">
				<div class="table-row">
					<div class="heading flex-1">
						<input id="thNr" class="table-input" value="Nr.:" tabindex="-1" />
					</div>
					<div class="heading flex-4">
						<input id="thDescr" class="table-input" value="Description:" tabindex="-1" />
					</div>
					<div class="heading flex-3">
						<input id="thCode1" class="table-input" value="Code 1:" tabindex="-1" />
					</div>
					<div class="heading flex-3">
						<input id="thCode2" class="table-input" value="Code 2:" tabindex="-1" />
					</div>
					<div class="heading flex-2">
						<input id="thQty" class="table-input" value="Quantity:" tabindex="-1" />
					</div>
					<div class="heading flex-1">
						<input id="thUnit" class="table-input" value="MU:" tabindex="-1" />
					</div>
				</div>
			</div>
		</div>

		<!-- +++++++++++++++++ FOOTER +++++++++++++++++ -->

		<div class="footer">
			<div id="issued" class="footer-item">Issued:</div>
			<div id="received" class="footer-item">Received:</div>
		</div>
		<button class="no-print" id="save-pdf">Save</button>
	</div>

</body>

<script>
	require('./renderer.js');
</script>

</html>
